<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loginPage" class="container">
        <h2>Login</h2>
        <div class="tabs">
            <button class="active" onclick="showLogin('student')">Student</button>
            <button onclick="showLogin('teacher')">Teacher</button>
        </div>

    
        <div id="studentLogin">
            <input type="text" id="studentUsername" placeholder="Username" required><br>
            <input type="text" id="studentPhone" placeholder="Phone No." required><br>
            <input type="password" id="studentPassword" placeholder="Password" required><br>
            <button onclick="login('student')">Login</button>
        </div>

    
        <div id="teacherLogin" class="hidden">
            <input type="text" id="teacherUsername" placeholder="Teacher Username" required><br>
            <input type="password" id="teacherPassword" placeholder="Password" required><br>
            <button onclick="login('teacher')">Login</button>
        </div>
    </div>

    
    <div id="teacherAttendance" class="container hidden">
        <h2>Mark Attendance</h2>
        <input type="text" id="newStudentName" placeholder="Enter Student Name" required>
        <button onclick="addStudent()">Add Student</button>
        <table id="attendanceTable">
            <tr>
                <th>Student Name</th>
                <th>Present</th>
            </tr>
        </table>
        <button onclick="saveAttendance()">Save Attendance</button>
        <button onclick="logout()">Logout</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
